<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student-Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .nav-link{
      padding: 2px;
    }
    .nav-link:hover{
      background-color: aquamarine;
      padding: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-light fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler me-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <p class="offcanvas-title text-primary fw-bolder fs-3" id="offcanvasNavbarLabel">FaceMark</p>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-3">
          <a class="nav-link active mb-1 rounded-pill" aria-current="page" href="#"><i class="bi bi-bar-chart me-2 fs-5"></i>Dashboard</a>
          <a class="nav-link mb-2 rounded-pill" href="#"><i class="bi bi-clipboard-check me-2 fs-5"></i>Add Attendance</a>
          <a class="nav-link mb-2 rounded-pill" href="#"><i class="bi bi-pencil-square me-2 fs-5"></i>Edit Profile</a>
          <a class="nav-link mb-2 rounded-pill" href="#"><i class="bi bi-box-arrow-right me-2 fs-5"></i>Sign out</a>
        </div>
      </div>
      <h5 class="navbar-brand">Student <i class="bi bi-person-fill p-1 bg-info-subtle rounded-circle"></i></h5>
    </div>
  </nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
