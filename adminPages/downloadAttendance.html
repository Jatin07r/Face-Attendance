<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download-Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #collapseFilter {
            z-index: 1000;
            position: absolute;
        }
    </style>
</head>

<body>
    <!-- Attendance record view section -->
    <div class="container-fluid">
        <h3 class="mb-3">Attendance record:</h3>
        <button id="filter-attendance" class="btn btn-outline-secondary px-md-4 mb-1" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
        Filter Attendance Records
    </button>
    <button id="download" onclick="download()" class="btn btn-outline-secondary p-1 mb-1" type="button"><i class="bi bi-file-earmark-arrow-down-fill"></i>PDF</button>

        <form class="collapse border bg-light p-2 w-100 " id="collapseFilter" style="font-size: .85rem;">
            <div class="mb-3">
                <label for="student-id" class="form-label">Student ID :</label>
                <input type="text" class="form-control form-control-sm" id="student-id" placeholder="Enter student id">
            </div>
            <div class="mb-3">
                <label for="student-name" class="form-label">Student Name :</label>
                <input type="text" class="form-control form-control-sm" id="student-name" placeholder="Enter student name">
            </div>
            <div class="mb-3">
                <label for="class-sem" class="form-label">Class/Semester :</label>
                <input type="text" class="form-control form-control-sm" id="class-sem" placeholder="Enter class/semester">
            </div>
            <div class="mb-3">
                <label for="subject-name" class="form-label">Subject Name :</label>
                <input type="text" class="form-control form-control-sm" id="subject-name" placeholder="Enter subject name">
            </div>
            <div class="mb-3">
                <label for="from-date" class="form-label">From Date & Time:</label>
                <input type="date" class="form-control form-control-sm" id="from-date">
              </div>
              <div class="mb-3">
                <label for="to-date" class="form-label">To Date & Time:</label>
                <input type="date" class="form-control form-control-sm" id="to-date">
              </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status :</label>
                <select class="form-select form-select-sm" id="status">
                    <option selected>All</option>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
            <input id="reset" class="btn btn-sm btn-outline-secondary" type="reset" value="Reset">
            <input id="filter-button" onclick="filterButton()" class="btn btn-sm btn-outline-secondary" type="button" value="Filter">
        </form>
    </div>      
        <div id="download-wrapper" class="container-fluid mt-3">
            <table id="download-attendance" class="animate table table-sm table-light table-hover"></table>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="downloadAttendance.js"></script>
</body>

</html>
