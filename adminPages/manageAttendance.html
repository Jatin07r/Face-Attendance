<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage-Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Attendance record view filter Section -->
        <div class="container-fluid mb-3">   
        <h3 class="mb-3">Attendance Records</h3>
            <button class="btn btn-outline-secondary px-md-4 mb-1" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
                Filter Attendance Records
            </button>

            <form class="collapse border p-2 w-100 " id="collapseFilter">
                <div class="mb-3">
                    <label for="studentID" class="form-label">Student ID :</label>
                    <input type="text" class="form-control" id="studentID" placeholder="Enter student id">
                </div>
                <div class="mb-3">
                    <label for="classSemester" class="form-label">Class/Semester :</label>
                    <input type="text" class="form-control" id="classSemester" placeholder="Enter class/semester">
                </div>
                <div class="mb-3">
                    <label for="subjectName" class="form-label">Subject Name :</label>
                    <input type="text" class="form-control" id="subjectName" placeholder="Enter subject name">
                </div>
                <div class="mb-3">
                    <label for="dateTime" class="form-label">Date & Time :</label>
                    <input type="datetime-local" class="form-control" id="dateTime" placeholder="Enter date & time">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status :</label>
                    <select class="form-select" id="status">
                        <option selected>All</option>
                        <option value="1">Present</option>
                        <option value="2">Absent</option>
                        <option value="3">Late</option>
                    </select>
                </div>
                <input class="btn btn-outline-secondary" type="reset" value="Reset">
                <input class="btn btn-outline-secondary" type="button" value="Filter">
            </form>
        </div>
    </div>

    <!-- Filtered attendance record view section -->
    <div class="container-fluid">
        <h3>Results</h3>
        <table class="animate table table-sm table-striped">
            <thead>
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Class/Semester</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Date/Time</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">ID</th>
                    <td>Name</td>
                    <td>Class/Sem</td>
                    <td>Subject</td>
                    <td>Date/Time</td>
                    <td>Status</td>
                </tr>
                <tr>
                    <th scope="row">ID</th>
                    <td>Name</td>
                    <td>Class/Sem</td>
                    <td>Subject</td>
                    <td>Date/Time</td>
                    <td>Status</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</body>

</html>
