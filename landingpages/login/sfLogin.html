<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>@media only screen and (max-width:576px) { video{max-height: 10rem;}}</style>
  <title>StudentFID-Login</title>
</head>

<body>
  <div class="animate container p-5 my-4">
    <!-- Person icon -->
    <div class="text-center mb-4">
      <i class="bi bi-person-fill-gear px-3 p-2 fs-1 border rounded-circle bg-secondary-subtle shadow-sm"></i>
      <h3 class="text-center mt-4 fw-bold">Student Login</h3>
      <p class="text-center text-muted">Sign in to access the student dashboard</p>
    </div>

    <!-- Login section -->
    <div class="card shadow-lg p-4 mx-auto bg-secondary border bg-opacity-10" style="max-width: 400px;">
      <p id="database-error" class="d-none">*An database eror occured. Try again later</p>
      <form id="login">
        <div class="mb-2 text-center">
          <video id="sf" class="border rounded-circle shadow-sm object-fit-cover w-75" autoplay muted style="height: 15rem; max-width: 15rem; transform: scaleX(-1);"></video>
          <label id="invalid-sf" class="form-label">Put face inside the circle</label>
        </div>
        <p id="instructions" class="d-none">No face detected. Make sure you're facing the camera clearly with good lighting and try again.</p>

        <button id="verify" class="btn btn-primary w-100 bg-primary">
          <i class="bi bi-person-circle"></i> Verify Face ID
        </button>
      </form>
    </div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js" onload="faceApi()"></script>
  <script src="faceApi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>

  <script src="sfLogin.js"></script>
</body>

</html>
