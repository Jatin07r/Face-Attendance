<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>StudentFID-Login</title>
</head>

<body class="bg-light">
  <div class="container p-5 my-4">
    <!-- Person icon -->
    <div class="text-center mb-4">
      <i class="bi bi-person-gear px-3 p-2 fs-1 border rounded-circle bg-info bg-opacity-10 shadow-sm"></i>
      <h3 class="text-center mt-4 fw-bold">Student Login</h3>
      <p class="text-center text-muted">Sign in to access the student dashboard</p>
    </div>

    <!-- Login section -->
    <div class="card shadow-lg p-4 mx-auto bg-secondary border bg-opacity-10" style="max-width: 450px;">
      <form>
        <div class="mb-2 text-center">
          <video class="border rounded-circle shadow-sm mb-1" id="video" autoplay
            style="height: 15rem; width: 15rem;"></video>
          <label class="form-label">Put face inside the circle</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="text-primary text-decoration-none">Forgot your password?</a>
        </div>

        <button class="btn btn-primary w-100 bg-primary bg-opacity-75">
          Verify Face ID
        </button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
