<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>StudentID-Login</title>
</head>

<body>
  <div class="animate container p-5 my-4">
    <!-- Person icon -->
    <div class="text-center mb-4">
      <i class="bi bi-person-fill-gear px-3 p-2 fs-1 border rounded-circle bg-secondary-subtle shadow-sm"></i>
      <h3 class="text-center mt-4 fw-bold">Student Login</h3>
      <p class="text-center text-muted">Sign in to access the student dashboard</p>
    </div>

    <!-- Login section -->
    <div class="card shadow-lg p-4 mx-auto bg-secondary border bg-opacity-10" style="max-width: 450px;">
      <p id="database-error" class="d-none">*An database eror occured. Try again later</p>
      <form id="login">
        <div class="mb-3 form-group">
          <label for="sid" class="form-label">Student ID</label>
          <input type="text" id="sid" class="form-control" placeholder="sample: 426801" required>
          <p id="invalid-sid" class="d-none">*Invalid Student Id</p>
        </div>

        <div class="mb-3 form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="sample: kuch_bhi01" required>
          <p id="invalid-password" class="d-none">*Invalid Password</p>
        </div>

        <button type="submit" class="btn btn-primary w-100 bg-primary" value="login">
          ðŸ”‘ Verify Student ID
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="sidLogin.js"></script>
</body>

</html>
