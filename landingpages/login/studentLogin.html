<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Student-Login</title>
</head>

<body>
  <div class="animate container p-5 my-4">
    <!-- Person icon -->
    <div class="text-center mb-4">
      <i class="bi bi-person-fill-gear px-3 p-2 fs-1 border rounded-circle bg-secondary-subtle shadow-sm"></i>
      <h3 class="text-center mt-4 fw-bold">Student Login</h3>
      <p class="text-center text-muted">Please choose a sign in option</p>
    </div>

    <!-- Login option section -->
    <form>
      <div class="vstack gap-3 p-4 col-md-5 mx-auto border bg-secondary bg-opacity-10 shadow-lg">
        <button id="sfLogin" class="btn btn-primary">Login Using Face ID</button>
        <button id="sidLogin" class="btn btn-primary">Login Using Student ID</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
</body>

</html>
