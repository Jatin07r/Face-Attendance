<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="navbar.css">
  <title>Navbar</title>
</head>

<body class="bg-light">
  <nav class="navbar fixed-top navbar-expand-lg px-4 py-0">
    <div class="container pt-3">
      <div class="navbar-brand">
        <h4 class="text-primary fw-bolder">FaceMark</h4>
      </div>
      <button class="navbar-toggler active" type="button" data-bs-toggle="collapse" aria-pressed="true"
        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Student</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script>


    window.addEventListener("scroll", function () {
        let navbar = document.querySelector(".navbar");
        if (window.scrollY > 10) {
            navbar.classList.add("navbar-blur");
        } else {
            navbar.classList.remove("navbar-blur");
        }
    });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
