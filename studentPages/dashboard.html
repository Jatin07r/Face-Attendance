<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="animate container mt-5">
        <div class="row align-items-center">
            <!-- Profile section -->
            <div class="col-12 col-md-3">
                <div class="card bg-white p-2 mx-auto mx-md-2 text-center border shadow-sm w-100">
                    <div class="card-body p-1 text-center">
                        <img src="/landingpages/defaultpfp.png"
                            class="card-img-top mb-2 w-50 object-fit-cover rounded-circle" alt="image">
                        <h5 id="student-name" class="card-title">Name</h5>
                        <p id="student-id" class="card-text">Student ID</p>
                    </div>
                    <div class="card-body p-1">
                        <ul class="list-group list-group-flush border-top">
                            <li class="list-group-item">
                                <h6>Class: <span id="class-name" class="fw-normal"></span></h6>
                            </li>
                            <li class="list-group-item">
                                <h6>Semester: <span id="semester" class="fw-normal"></span></h6>
                            </li>
                            <li class="list-group-item">
                                <h6>Contact: <span id="contact" class="fw-normal"></span></h6>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <!-- Subject section -->
            <div class="col-12 col-md-9 mt-4">
                <div id="time-table" class="row justify-content-center"></div>
            </div>
        </div>
    
        <!-- Attendance chart section -->
        <div class="container mt-4">
            <div class="row text-center d-block d-md-flex gap-4 flex-nowrap">
                <div class="col-11 col-md-6 p-2 mx-auto mx-md-2 h-100 rounded bg-white shadow-sm">
                    <h5>Subject-Wise Attendance(%)</h5>
                    <canvas id="subject-attendance" class="mt-2"></canvas>
                </div>
                <div class="col-11 col-md-6 p-2 mx-auto mx-md-2 mt-4 mt-md-0 h-100 rounded bg-white shadow-sm">
                    <div id="total-attendance" class="row align-items-center justify-content-center">
                        <h5>Overall Attendance(%)</h5>
                        <div class="col-10 col-md-6">
                            <canvas id="all-attendance" class="mt-2"></canvas>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="student.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
