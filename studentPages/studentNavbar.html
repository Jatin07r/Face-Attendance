<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student-Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/landingpages/navbar.css">
</head>

<body>
  <!--  Student page navbar section -->
  <nav class="navbar sticky-top navbar-blur navbar-expand-lg bg-light px-4 py-0">
    <div class="container-fluid pt-3">
      <button class="navbar-toggler mb-3" type="button" data-bs-toggle="collapse" aria-pressed="true"
        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse bg-light" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 bg-light">
          <li class="nav-item">
            <a class="nav-link rounded-pill" aria-current="page" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link rounded-pill" href="#">Add Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link rounded-pill" href="#">View Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link rounded-pill align-self-end" href="#">Sign out</a>
          </li>
        </ul>
      </div>
      <div class="navbar-brand">
        <h5 class="navbar-brand me-0">Student <i class="bi bi-person-fill p-1 bg-secondary-subtle rounded-circle"></i>
        </h5>
      </div>
    </div>
  </nav>

  <!-- Navbar blur effect -->
  <script>
    window.addEventListener("scroll", function () {
      let navbar = document.querySelector(".navbar");
      if (window.scrollY > 10) {
        navbar.classList.add("navbar-blur");
      } else {
        navbar.classList.remove("navbar-blur");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
