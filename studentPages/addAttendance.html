<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>@media only screen and (max-width:576px) { video{max-height: 10rem;}}</style>
  <title>Add-Attendance</title>
</head>

<body>
  <div class="animate container-fluid p-5 my-4">
    <!-- Add attendance section -->
    <div class="card shadow-lg p-4 mx-auto bg-secondary border bg-opacity-10" style="max-width: 450px;">
      <p id="database-error" class="d-none">*An database eror occured. Try again later</p>
      <form id="add-attendance">
        <label id="incorrect-sub-name" for="sub-name" class="form-label">Subject Name</label>
        <input type="text" class="form-control mb-2 p-1 border rounded bg-light" id="sub-name">
        <div class="my-2 text-center">
          <video id="sf" class="border rounded-circle shadow-sm object-fit-cover w-75" autoplay muted style="height: 15rem; max-width: 15rem; transform: scaleX(-1);"></video>
          <label id="invalid-sf" class="form-label">Put face inside the circle</label>
        </div>
        <p id="instructions" class="d-none">No face detected. Make sure you're facing the camera clearly with good lighting and try again.</p>

        <button id="add" type="submit" class="btn btn-primary w-100 bg-primary">
          <i class="bi bi-plus-circle"></i> Add Attendance
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="addAttendance.js"></script>
</body>

</html>
