<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add-Attendance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="animate container-fluid p-5 my-4">
    <!-- Add attendance section -->
    <div class="card shadow-lg p-4 mx-auto bg-secondary border bg-opacity-10" style="max-width: 450px;">
      <form>
        <label for="subName" class="form-label">Subject Name</label>
        <input type="text" class="form-control mb-2 p-1 border rounded bg-light" id="subName">
        <div class="my-2 text-center">
          <video class="border rounded-circle shadow-sm mb-1" id="video" autoplay
            style="height: 15rem; width: 15rem;"></video>
          <label class="form-label">Put face inside the circle</label>
        </div>

        <button class="btn btn-primary w-100 bg-primary bg-opacity-75">
          Add Attendance
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
</body>

</html>
